<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	
	<title>Eclipse Dirigible - About</title>

	<link href="../../../../../services/v3/web/resources/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
	
	<!-- AngularJS -->
	<script src="../../../../../services/v3/web/resources/angular/1.4.7/angular.min.js"></script>
	<script src="../../../../../services/v3/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	
	<!-- jQuery -->
	<script src="../../../../../services/v3/web/resources/jquery/2.0.3/jquery.min.js"></script>
	
	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="../../../../../services/v3/core/theme/bootstrap.min.css">
	<script src="../../../../../services/v3/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>
	
	<script src="../../ide/ui/message-hub.js"></script>
	<script src="about.js"></script>

	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="../../../../../services/v3/core/theme/ide.css" />
	
</head>

<body ng-app="about" ng-controller="AboutController as about" class="view">

	<div class="container">
		<div class="page-header">
			<h1>{{version.productName}}</h1>
		</div>
		<form>
			<div class="form-group">
				<label>Version:</label> <strong class="badge">{{version.productVersion}}</strong>
			</div>
			<div class="form-group">
				<label>Type:</label> <strong class="badge">{{version.productType}}</strong>
			</div>
			<div class="form-group">
				<label>Instance:</label> <strong class="badge">{{version.instanceName}}</strong>
			</div>
			<div class="form-group">
				<label>Repository:</label> <strong class="badge">{{version.repositoryProvider}}</strong>
			</div>
			<div class="form-group">
				<label>Database:</label> <strong class="badge">{{version.databaseProvider}}</strong>
			</div>
			<div class="form-group">
				<table class="table table-striped" ng-cloak>
					<thead>
						<tr>
							<th>Modules</th>						
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="next in version.modules">
							<td>{{next}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="form-group">
				<table class="table table-striped" ng-cloak>
					<thead>
						<tr>
							<th>Engines</th>						
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="next in version.engines">
							<td>{{next}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
